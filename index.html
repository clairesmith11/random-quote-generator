<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <script src="https://use.fontawesome.com/1961e7cbe3.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica:ital@1&family=Rubik&display=swap" rel="stylesheet">
    <title>Random Quote Generator</title>
</head>
<body>
        <h1 class="header">Get a random quote
        </h1>
        <div id="quote-box" class="quote-box">
             <i class="fa fa-quote-left fa-4x fa-pull-left fa-border icon" aria-hidden="true"></i>
             <p id="text" class="text"></p>
             <i class="fa fa-quote-right fa-4x fa-pull-left fa-border icon" aria-hidden="true"></i>
             <p id="author" class="author"></p>
             <div class="buttons">
                 <button id="new-quote">New quote</button>
                 <a href="twitter.com/intent/tweet" class="tweet-quote" target="_blank">
                     <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
                 </a>
            </div>

        </div>
    
   
  <script src="index.js"></script>
</body>
</html>
